<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        font-family: Helvetica;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="main_div">
      <div class="navbar_rb">
        <div class="navbox1">
          <img
            class="icon1"
            src="https://media.istockphoto.com/vectors/hamburger-menu-bar-icon-flat-vector-illustration-design-vector-id1162202704?b=1&k=20&m=1162202704&s=170667a&w=0&h=OSBmghEA7slZNlfepm1-4SRogj20Utt7a5PsCBl8wfQ="
            alt=""
          />
        </div>
        <div class="navbox2">
          <img
            class="logo1"
            src="https://logodownload.org/wp-content/uploads/2014/05/zara-logo-1.png"
            alt=""
          />
        </div>
        <div class="navbox3">
          <p class="menu_logo">VIEW ALL</p>
          <p class="menu_logo">PLAIN</p>
          <p class="menu_logo">PRINTED</p>
          <p class="menu_logo">SHORT SLEEVE</p>
        </div>
        <div class="navbox4">
          <p class="search1">SEARCH</p>
        </div>
        <div class="range">
          <p>VIEW</p>
          <div class="slidecontainer">
            <input
              type="range"
              min="1"
              max="100"
              value="20"
              class="slider"
              id="myRange"
            />
          </div>
        </div>
        <div class="navbox5">
          <p class="menu_logo">LOG IN</p>
          <p class="menu_logo">HELP</p>
          <p class="menu_logo">CART (0)</p>
        </div>
      </div>
      <div class="body_rb">
        <div id="body_div"></div>
      </div>
    </div>
  </body>
</html>

<script>
  async function getdata() {
    try {
      let res = await fetch("shirt_prod_data.json");

      let data = await res.json();

      appenddata(data);

      console.log("data:", data);
    } catch (err) {
      console.log("err:", err);
    }
  }

  getdata();

  function appenddata(arr) {
    arr.forEach((elem) => {
      let mainDiv = document.createElement("div");
      mainDiv.setAttribute("id", "main_div2");

      let img = document.createElement("img");
      img.setAttribute("src", elem.imgUrl);
      img.setAttribute("id", "product_image");

      let aTag = document.createElement("a");
      aTag.setAttribute("href", "product2.html");

      let buy_btn = document.createElement("button");
      buy_btn.textContent = "Buy Now";
      aTag.innerHTML = "<button>Buy Now</button>";
      // buy_btn.setAttribute("id","buy_btn1")

      let discount = document.createElement("p");
      discount.textContent = elem.prod_discount;

      let prod_name = document.createElement("P");
      prod_name.textContent = elem.prod_name;
      prod_name.setAttribute("id", "item_name");

      let smallDiv = document.createElement("div");
      smallDiv.setAttribute("id", "small_div");

      let price = document.createElement("p");
      price.textContent = elem.price;
      price.setAttribute("id", "actual_price");

      let strikedOffPrice = document.createElement("p");
      strikedOffPrice.textContent = elem.strikedOffPrice;
      strikedOffPrice.setAttribute("id", "strike");

      smallDiv.append(strikedOffPrice, price);

      mainDiv.append(img, discount, prod_name, smallDiv, aTag);

      document.getElementById("body_div").append(mainDiv);
    });
  }
</script>
